      <div class="col-4">
        <div class="welcome">
          <p>
            Step 1 <span> </span>  
          </p>
        </div>
        <div class="projects_box_title">
          <p>
            Classifier
          </p>
        </div>
        <div class="classes_text">
            <p>
                classify texts into labels that you define or you can choose among our suggestions
            </p>
          </div>


          <mat-grid-list cols="4" rowHeight="70px" >
            <mat-grid-tile colspan="2" rowspan="2">

              <div class="projects" >
                <button style="padding: 0;
                border: none;
                background: none;
                ">
                  <div class="project" [matMenuTriggerFor]="afterMenu">
                    <p class="project_title" >Suggested Labels  </p>
                  </div>
                </button>
                  <mat-menu #afterMenu="matMenu" class="project">
                    <button class="project" mat-menu-item *ngFor="let hero of allclasses; let i = index">
                      <span class="project_title" (click)="addclas(hero)">{{hero}}</span>
                    </button>
                  </mat-menu>
                </div>
                
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="2">
              



            </mat-grid-tile>
            <mat-grid-tile colspan="4">
              

              <mat-form-field class="example-chip-list" appearance="fill">
                <mat-label>Select Classes</mat-label>
                <mat-chip-list #chipList aria-label="Fruit selection">
                  <mat-chip *ngFor="let class of classes" [selectable]="selectable"
                           [removable]="removable" (removed)="remove(class)">
                    {{class}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Class .."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
              </mat-form-field>


            </mat-grid-tile>
            <mat-grid-tile colspan="4">
              <div class="projects" (click)="submitclasses()">
                <div class="addpro">
                  <p class="project_title" >
                    Create Classifier
                  </p>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>

      </div>
  
  
      <div class="col">
        <div class="figure">
       <img src="assets/xd/C1.png" width="100%">
          </div>

  </div>
