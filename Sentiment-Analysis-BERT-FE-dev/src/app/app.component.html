<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

           
            <div class="modal-header">
                <h4 class="modal-title">Request phone call form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Phone number</label>
                        <input type="phone" class="form-control" id="exampleFormControlInput2" placeholder="123456789">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Call about</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>

            
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Request phone call</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
